name    = EPublisher-Source-Plugin-MetaCPAN
author  = Renee Baecker <module@renee-baecker.de>, Boris Daeppen <boris_daeppen@bluewin.ch>
license = Artistic_2_0
copyright_holder = Renee Bäcker, Boris Däppen
copyright_year   = 2012

[VersionFromModule]

[PodWeaver]

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[Readme]
[License]

[PodCoverageTests]
[PodSyntaxTests]

[UploadToCPAN]

[Prereqs]
EPublisher = 0.6
File::Basename = 0
File::Find = 0
File::Glob = 0
File::Spec = 0
File::Temp = 0
MetaCPAN::API = 0.34
Test::More = 0
Test::Pod = 1.14
Test::Pod::Coverage = 1.08
